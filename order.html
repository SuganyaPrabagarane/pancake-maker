<!--ORDER HTML Page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="orderstyle.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Html Page</title>
  </head>
  <body>    
    <div class="container">
    <div class="container-header">
        <div class="header">
      <h1>All Orders</h1>
    </div>
    
    
    
    <section class ="searchBox">
      
      <input type="text" id="searchBox" placeholder="Search by Name or Order Id" />
      <button id="back">Back</button>
    </section>
    <section class ="filter">   
          <select id="filter">
        <option value="All">All Orders</option>
        <option value="Waiting">Waiting</option>
        <option value="Ready">Ready</option>
        <option value="Delivered">Delivered</option>
        
    </select>


    <button id="sortBtn">Sort Orders</button>
</section>
</div>
</div>

  <div class="order-container">
      <div class="orders">
       
      <ul id="orderlist"> <br>
      </div>
        <div id="image">
          <!--<img id="myimage" alt="pancakeimage">-->
        </div>
   

      </div>


    <script src="order.js"></script>
  </body>
</html>
