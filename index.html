<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="/image/pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <div class="header-button">
          <h2>Customize Your Pancake</h2>

          <!--Check Order Button -->
          <button
            type="button"
            id="checkOrder"
            onclick="location.href='order.html'"
          >
            See Orders
          </button>
        </div>

        <form id="pancakeForm">
          <!-- Customer Name -->
          <label for="customerName">Your Name:</label>
          <input
            type="text"
            id="customerName"
            name="customerName"
            placeholder="Enter your name"
          />

          <!-- Pancake Type -->
          <label for="type">Choose your pancake type:</label>
          <select id="type" name="pancakeType">
            <option data-price="5" value="Classic">Classic - 5€</option>
            <option data-price="6" value="Chocolate">Chocolate - 6€</option>
            <option data-price="7" value="Blueberry">Blueberry - 7€</option>
          </select>

          <!-- Toppings -->
          <h3>Select your toppings (1€ each):</h3>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              value="Nuts"
            />
            Nuts
          </label>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              value="Bananas"
            />
            Bananas
          </label>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              value="Syrup"
            />
            Syrup
          </label>

          <!-- Extras -->
          <h3>Add extras:</h3>
          <label
            ><input
              type="checkbox"
              class="extra"
              data-price="2"
              value="Whipped Cream"
            />
            Whipped Cream - 2€</label
          >
          <label
            ><input
              type="checkbox"
              class="extra"
              data-price="3"
              value="Ice Cream"
            />
            Ice Cream - 3€</label
          >

          <!-- Delivery Method -->
          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              value="Eat In"
              checked
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              value="Pick Up"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
              value="Delivery"
            />
            Delivery (+5€)</label
          >

          <!-- Total Price Display -->
          <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

          <!-- See Order Button -->
          <button type="button" id="seeOrder">See Order</button>

          <!-- Confirm Order Button -->
          <button type="button" id="confirmOrder" class="confirmButton">
            Confirm Order
          </button>

          <!-- Check Order Button 
          <button
            type="button"
            id="checkOrder"
            onclick="location.href='order.html'"
          >
            See Orders
          </button>-->

          <!-- Check Order Button  
          <button type="button" id="checkOrder">See Orders</button> -->

          <!-- Order Summary Display -->
          <div id="orderSummary">
            <h3>Order Summary</h3>
            <div class="orderdisplay">
              <p id="summaryText">Your order details will appear here.</p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
